<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="kpc.js"></script>
  </head>
  <body>
    <header class="topheader">
    </header>
    <header class="midheader">
      <img src="./images/kpc_maillogo.jpg">
    </header>
    <div class="tab">
        <button id="default" class="tablinks" onclick="openTab(event, 'Tab1')">1. Personal Details</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">2. Institution Details</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">3. Documents Upload</button>
      </div>
      
      <div id="Tab1" class="tabcontent">
        <form id="form1">
          <label for="first_name" >First Name:</label>
          <input type="text" id="name" name="first_name" required>

          <label for="second_name">Second Name:</label>
          <input type="text" id="name" name="second_name">

          <label for="last_name">Last Name:</label>
          <input type="text" id="name" name="third_name" required><br><br>
    
          <label for="id">ID Number/Passport:</label>
          <input type="text" id="id" name="id" required><br><br>
    
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required><br><br>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="dob">Date of Birth:</label>
		      <input type="text" id="dob" name="date_of_birth" onfocus="(this.type='date')" onblur="(this.type='text')" required><br><br>
          
          <label for="gender">Gender:</label>
		      <select id="disability" name="gender">
			       <option value="male">Male</option>
			       <option value="female">Female</option>
             <option value="other">Other</option>
		       </select><br><br>

          <label for="disability">Disability:</label>
		      <select id="disability" name="disability">
			       <option value="Yes">No</option>
			       <option value="No">Yes</option>
		       </select><br><br>


          <input class="bodybutton" type="submit" value="Proceed" onclick="handleSubmit(event, 0)">
        </form>
      </div>
      
      <div id="Tab2" class="tabcontent">
        <form>
          
          <label for="institution">Institution Name:</label>
          <input type="text" id="institution" name="institution"><br><br>
          
          <label for="course">Course Name:</label>
          <input type="text" id="course" name="course"><br><br>

          <label for="course-type">Course Type:</label>
		      <select id="course-type" name="course-type">
			       <option value="degree">Degree</option>
			       <option value="diploma">Diploma</option>
			       <option value="certificate">Certificate</option>
		       </select><br><br>
		      

           <label for="school_year">Year of Study:</label>
		       <select id="school_year" name="school_year">
			       <option value="1">First</option>
			       <option value="2">Second</option>
			       <option value="3">Third</option>
             <option value="4">Forth</option>
			       <option value="5">Fifth</option>
			       <option value="6">Sixth</option>
		       </select><br><br>
	
          
          <input class="bodybutton" type="submit" value="Proceed">
        </form>
      </div>
      
      <div id="Tab3" class="tabcontent">
        <form>
          <label for="national-id">National ID:</label>
          <input type="file" id="national-id" name="national-id"><br><br>
          
          <label for="school-intro-letter">School Introduction Letter:</label>
          <input type="file" id="school-intro-letter" name="school-intro-letter"><br><br>
          
          <label for="cover-letter">Cover Letter:</label>
          <input type="file" id="cover-letter" name="cover-letter"><br><br>

          <label for="region">Preferred Region:</label>
		      <select id="region" name="region">
			       <option value="nairobi">Nairobi</option>
			       <option value="mombasa">Mombasa</option>
			       <option value="nakuru">Nakuru</option>
             <option value="kisumu">Kisumu</option>
			       <option value="eldoret">Eldoret</option>
		       </select><br><br>
          
          <input class="bodybutton" type="submit" value="Upload">
        </form>
      </div>
  <script>
      const firstTabButton = document.querySelector(".tablinks");
      const firstTabContent = document.querySelector("#Tab1");
      firstTabButton.classList.add("active");
      firstTabContent.classList.add("show");

  </script>
  </body>
</html>
